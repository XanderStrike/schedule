<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-section h2 {
            margin-top: 0;
        }

        .schedule {
            margin-top: 20px;
        }

        .schedule table {
            width: 100%;
            border-collapse: collapse;
        }

        .schedule th,
        .schedule td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Schedule Builder</h1>

        <div class="schedule">
            <h2>Employee Availability</h2>
            <div class="form-section">
                <h2>Add Employee</h2>
                <form id="employeeForm">
                    <label for="employeeName">Name:</label>
                    <input type="text" id="employeeName" name="employeeName" required>
                    <label for="availabilityDay">Day:</label>
                    <select id="availabilityDay" name="availabilityDay" required>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                    <label for="availabilityStartTime">Start Time:</label>
                    <input type="time" id="availabilityStartTime" name="availabilityStartTime" required>
                    <label for="availabilityEndTime">End Time:</label>
                    <input type="time" id="availabilityEndTime" name="availabilityEndTime" required>
                    <button type="submit">Add Employee</button>
                </form>
            </div>
            <table id="availabilityTable">
                <thead>
                    <tr>
                        <th>Employee</th>
                        <th>Day</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Schedule entries will be added here -->
                </tbody>
            </table>
        </div>

        <h2>Shifts</h2>
        <div class="form-section">
            <h2>Add Shift</h2>
            <form id="shiftForm">
                <label for="shiftName">Shift Name:</label>
                <input type="text" id="shiftName" name="shiftName" required>
                <label for="shiftDay">Day:</label>
                <select id="shiftDay" name="shiftDay" required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
                <input type="time" id="startTime" name="startTime" required>
                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" name="endTime" required>
                <button type="submit">Add Shift</button>
            </form>
        </div>

        <div class="schedule">
            <table id="shiftTable">
                <thead>
                    <tr>
                        <th>Shift Name</th>
                        <th>Day</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Shift entries will be added here -->
                </tbody>
            </table>


        </div>

        <script>
            const shifts = [];

            document.getElementById('employeeForm').addEventListener('submit', function (event) {
                event.preventDefault();
                const employeeName = document.getElementById('employeeName').value;
                const availabilityDay = document.getElementById('availabilityDay').value;
                const availabilityStartTime = document.getElementById('availabilityStartTime').value;
                const availabilityEndTime = document.getElementById('availabilityEndTime').value;
                addEmployeeToSchedule(employeeName, availabilityDay, availabilityStartTime, availabilityEndTime);
            });

            document.getElementById('shiftForm').addEventListener('submit', function (event) {
                event.preventDefault();
                const shiftName = document.getElementById('shiftName').value;
                const shiftDay = document.getElementById('shiftDay').value;
                const startTime = document.getElementById('startTime').value;
                const endTime = document.getElementById('endTime').value;
                addShiftToSchedule(shiftName, shiftDay, startTime, endTime);
            });

            function addEmployeeToSchedule(name, day, startTime, endTime) {
                const table = document.getElementById('availabilityTable').getElementsByTagName('tbody')[0];
                const newRow = table.insertRow();
                newRow.insertCell(0).textContent = name;
                newRow.insertCell(1).textContent = day;
                newRow.insertCell(2).textContent = startTime;
                newRow.insertCell(3).textContent = endTime;
            }

            function addShiftToSchedule(shiftName, day, startTime, endTime) {
                const shift = {
                    name: shiftName,
                    day: day,
                    startTime: startTime,
                    endTime: endTime
                };
                shifts.push(shift);

                const table = document.getElementById('shiftTable').getElementsByTagName('tbody')[0];
                const newRow = table.insertRow();
                newRow.insertCell(0).textContent = shiftName;
                newRow.insertCell(1).textContent = day;
                newRow.insertCell(2).textContent = startTime;
                newRow.insertCell(3).textContent = endTime;
            }
        </script>
</body>

</html>
